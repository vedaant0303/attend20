<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="container-text">
            <p>Teacher Login Page</p>
        </div>
        <div class="inputs">
            <input type="text" id="username" class="input-text" placeholder="Enter your username">
            <input type="password" id="password" class="input-text" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            // Get the values from the input fields
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Check if the username and password fields are not empty
            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }
            
            // Save the username to localStorage
            localStorage.setItem("username", username);
            
            // Redirect to the main page (after successful login)
            window.location.href = "main.html";
        }
    </script>
</body>
</html>
